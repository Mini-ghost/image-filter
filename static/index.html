<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片濾鏡 Image Filter</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header-title text-center">圖片濾鏡 Image Filter</h1>
    </header>
    <main class="main flex">
      <canvas id="canvas"></canvas>
      <div class="flex-auto px-6">
        <form id="upload">
          <label 
            for="file"
            class="editor-label flex-auto"
          >
            選擇圖片
          </label>
          <input id="file" type="file">
        </form>
        <form id="editor">
          <!-- 亮度 -->
          <div class="editor-item flex items-center my-3">
            <label 
              for="brightness"
              class="editor-label flex-auto"
            >
              亮度（Brightness）
            </label>
            <input
              id="brightness"
              class="flex-auto"
              type="range"
              min="-100"
              max="100"
              value="0"
              step="1"
            >
          </div>
          <!-- 對比 -->
          <div class="editor-item flex items-center my-3">
            <label 
              for="contrast"
              class="editor-label flex-auto"
            >
              對比（Contrast）
            </label>
            <input
              id="contrast"
              class="flex-auto"
              type="range"
              min="-100"
              max="100"
              value="0"
              step="1"
            >
          </div>
          <!-- 飽和度 -->
          <div class="editor-item flex items-center my-3">
            <label 
              for="saturate"
              class="editor-label flex-auto"
            >
              飽和（Saturation）
            </label>
            <input
              id="saturate"
              class="flex-auto"
              type="range"
              min="-100"
              max="100"
              value="0"
              step="1"
            >
          </div>
          <!-- 下載 -->
          <div class="editor-item flex items-center my-3">
            <button 
              id="reset"
              type="reset"
              class="p-2 cursor-pointer"
            >
              重設
            </button>
            <button 
              id="download" 
              type="button"
              class="p-2 cursor-pointer ml-2"
            >
              下載
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
